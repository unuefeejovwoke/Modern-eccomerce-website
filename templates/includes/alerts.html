{% if messages %}
    <div class="container" id="message">
        {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert" style="text-align:center;">
            <button class="close" data-dismiss="alert" type="button" aria-hidden="true"><span>&times;</span></button>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}ERROR: {% endif %}
            {{ message }}
        </div>
        {% endfor %}
    </div>
    

{% endif %}
